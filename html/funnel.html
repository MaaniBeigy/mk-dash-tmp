<!DOCTYPE html>
<html lang="en"
      style="height: 100%">

<head>
    <meta charset="utf-8">
</head>

<body style="height: 100%; margin: 0">
    <div id="container"
         style="height: 100%"></div>


    <script type="text/javascript"
            src="https://fastly.jsdelivr.net/npm/echarts@5.3.3/dist/echarts.min.js"></script>
    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom, null, {
            renderer: "canvas",
            useDirtyRect: false
        });
        var app = {};

        var option;

        option = {
            tooltip: {
                trigger: "item",
            },
            toolbox: {
                show: false,
                feature: {
                    dataView: { readOnly: false },
                    restore: {},
                    saveAsImage: {}
                }
            },
            legend: {
                show: false,
                data: ["View", "Claim", "Survey", "Purchase"]
            },
            series: [
                {
                    name: "Actual",
                    type: "funnel",
                    left: "0%",
                    width: "100%",
                    maxSize: "95%",
                    label: {
                        position: "inside",
                        color: "#fff",
                        formatter: "{b}={c}",
                    },
                    itemStyle: {
                        opacity: 1,
                        borderColor: "#fff",
                        borderWidth: 3
                    },
                    emphasis: {
                        label: {
                            position: "inside",
                        }
                    },
                    data: [
                        { value: 21848, name: "View" },
                        { value: 15293, name: "Claim" },
                        { value: 14222, name: "Survey" },
                        { value: 2627, name: "Purchase" }
                    ]
                }
            ]
        };

        if (option && typeof option === "object") {
            myChart.setOption(option);
        }

        window.addEventListener("resize", myChart.resize);
    </script>
</body>

</html>
